services:
  postgres:
    image: postgres:16
    container_name: movies-engine-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: moviesdb
      POSTGRES_REPLICATION: logical
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=4
      -c max_replication_slots=4
    networks:
      - movies-network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: movies-engine-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - movies-network

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: movies-engine-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - movies-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: movies-engine-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch
    networks:
      - movies-network

  redis:
    image: redis:7-alpine
    container_name: movies-engine-redis
    ports:
      - "6379:6379"
    networks:
      - movies-network

volumes:
  postgres_data:
  opensearch_data:

networks:
  movies-network:
    driver: bridge